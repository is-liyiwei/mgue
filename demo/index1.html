<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploadImg</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<style>
		#input-box {
			display: flex;
			position: relative;
			height: 3rem;
		}
		#upload {
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0;
		}
		.btn {
			width: 100%;
			height: 100%;
			border: none;
			background-color: pink;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			margin: 0;
			padding: 0;
		}
		#send {
			margin-top: 20px;
			height: 50px;
			background-color: lightgreen;
		}

		img {
			width: 100%;
			height: 100%;
			margin-top: 10px;
		}
	</style>
</head>
<body>

	<div id="input-box">
		<input type="file" id="upload" capture="camera" multiple="false" />
		<button class="btn">chooseImg</button>
	</div>

	<button id="send" class="btn">send</button>

	<div id="box"></div>

</body>
<script type="text/javascript" src="../index.js"></script>
<script>

  let mg = new mgue({
    el: '#upload', // 仅支持id选择器
    data: {
      url: 'http://192.168.1.103:3000/web/upload', // 上传的地址，为post方法
      size: 2048, // 超过2048kb则会压缩，默认值是2048，可手动定义
      coefficient: 0.8, // 压缩系数，默认是0.8，可选范围是0-1的数字类型的值，可手动定义
      params: { // 额外参数
        name: 'liyiwei123'
      },
      headers: { // 请求头部参数
        heData: 'heData123'
      }
    },
    create() {
      console.log('create') // 创建实例的钩子
    },
    chooseImg(data, $event) {
      console.log('chooseImg') // 选择图片的钩子

      let box = document.getElementById('box')
      box.innerHTML = ''
      for(let i = 0; i < data.length; i++) {
        let Img = new Image()

        // 重点在这一步，解析blob数据，然后赋值img标签的src即可，解析的blob数据就是img的临时路径地址
        Img.src = window.URL.createObjectURL(data[i])

        box.appendChild(Img)
      }
    },
    uploadStart(hasWarn) {
      console.log(hasWarn)
      console.log('uploadStart') // 上传开始钩子，大部分功能用来显示loading
    },
    done(res) {
      console.log('done') // 成功钩子
      console.log(res)
    },
    fail(rej) {
      console.log('fail') // 失败钩子
      console.log(rej)
    }
  })

  document.getElementById('send').onclick = function() {
    mg.send()
  }

  console.log(mg)
</script>
</html>
